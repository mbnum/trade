syntax = "proto3";

option go_package = "github.com/mbnum/trade";

package trade;

import "matter.proto";

service Hello {
    rpc Ping(Msg) returns (Nothing);
}

service Textme {
    rpc Ping(Msg) returns (Nothing);
    rpc Send(Message) returns (Message);

    rpc ReadTemplate(Key) returns (Message);
    rpc ListTemplates(ListRequest) returns (Messages);
    rpc CreateTemplate(Message) returns (Message);
    rpc DeleteTemplate(Key) returns (Nothing);
    rpc UpdateTemplate(Message) returns (Message);
};
